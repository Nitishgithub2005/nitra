{% extends "layout.html" %}
{% block title %}NiTra aur tweet{% endblock %}
{% block content %}
<h1 class="text-primary" >Welcome to NiTra Tweet hiiiiiiii</h1>
<h2 class="text-primary" >
    {% if form.instance.pk %}
    Edit tweet
    {% else %}
    Create tweet
    {% endif %}
    <form method="post" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-warning" type="submit">Submit</button>
    </form>
    <a href="{% url 'tweet_list' %}">Back to tweet list</a>
</h2>
{% endblock %}
