{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NiTra.com{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'styl    e.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'layout.css' %}">
    <link rel="stylesheet" href="{% static 'login.css' %}">
</head>
<body>
    <nav><!-- NAV-BAR -->       
        <div id="nav-bar">
            {% comment %} <h4 id = "quanta">NiTra Tweets</h4> {% endcomment %}
            <a href = "{% url 'tweet_list' %}">HOME</a>
            {% comment %} <a href = "/about">ABOUT</a> 
            <a href = "/contact">CONTACT</a> {% endcomment %}
            {% if user.is_authenticated %}
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button class="btn btn-danger" type="submit">logout</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-success">login</a>
                <a href="{% url 'register' %}" class="btn btn-primary">Register</a>
            {% endif %}
        </div>
    </nav>
    <div class="container"></div>
    {% block content %}
    {% endblock %}
</body>
</html>
